<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 2</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  </head>
  <body>
    <form method="GET" action = "#null" autocomplete="on" id="myForm">
	<div id ="container">
	  <fieldset>
	    <legend>SIGN UP</legend>
		<div>
          <label>Organization Name<input type="text" name="orname_field" placeholder="Enter your organization name here"></label>
        </div>
		<div>
          <label>First Name<input type="text" name="fname_field" placeholder="Enter your first name here"></label>
        </div>
		<div>
          <label>Last Name<input type="text" name="lname_field" placeholder="Enter your last name here"></label>
        </div>
		<div>
          <label>Title<input type="text" name="title_field" placeholder="Enter your title here"></label>
        </div>
        <div>
          <label>Email<input type="email" name="email_field" placeholder="Enter your email here"></label>
        </div>
      </fieldset>
	  <div class="button">
	    <input type="submit" id="submit" value="Sign up">
	    <input type="reset" id="reset" value="Reset">
	  </div>
	</div>
	</form>
  </body>
</html>
