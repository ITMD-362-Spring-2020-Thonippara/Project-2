<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <script async src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="img/ISUD_Logo_color.png" alt="logo"/>
        <h1 id="hero">The International Society for Universal Dialogue</h1>
      </div>
      <nav id="main-navbar">
        <div id="navbar-container">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <form method="GET" action = "#null" autocomplete="on" id="myForm2">
    <div id ="container">
      <fieldset>
        <legend>Payment Method</legend>
        <div>
          <input type="radio" name="type_field" value=""><label>Credit Card</label>
        </div>
        <div>
          <input type="number" name="cnumber_field" placeholder="Enter Card Number">
        </div>
        <div>
          <input type="text" name="cname_field" placeholder="Enter Name On Card">
        </div>
        <div>
          <input type="month" name="mmyy_field" placeholder="MM/YY">
        </div>
        <div>
          <input type="text" name="cvv_field" placeholder="CVV">
        </div>
        <div>
          <input type="radio" name="type_field" value=""><label>Paypal</label>
        </div>
      </fieldset>
    </div>
    </form>
    <form method="GET" action = "#null" autocomplete="on" id="myForm3">
      <div id ="container2">
        <fieldset>
          <legend>Billing Information</legend>
          <div>
            <input type="text" name="address1_field" placeholder="Address 1">
          </div>
          <div>
            <input type="text" name="address2_field" placeholder="Address 2">
          </div>
          <div>
            <input type="text" name="city_field" placeholder="City">
          </div>
          <div>
            <input type="text" name="state_field" placeholder="State">
          </div>
          <div>
            <input type="text" name="country_field" placeholder="Country">
          </div>
          <div>
            <input type="text" name="zip_field" placeholder="ZIP/Postal Code">
          </div>
          <div>
            <input type="tel" name="phone_field" placeholder="Phone">
          </div>
        </fieldset>
      </div>
    </form>
    <div class="button">
      <input type="submit" id="submit" value="Submit">
      <input type="reset" id="reset" value="Reset">
      <a href="signup.html" class="previous">&laquo; Previous</a>
    </div>
    <footer id="footer">
      <p>&#169; 2020 Git Avengers. | Project created for ITMD 362 Human-Computer Interaction and Web Design, Spring 2020.</p>
    </footer>
  </body>
</html>
